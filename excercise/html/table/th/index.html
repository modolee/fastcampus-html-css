<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" id="th-data-top">데이터</th>
      </tr>
      <tr>
        <th headers="th-data-top">타입</th>
        <th headers="th-data-top">값</th>

        <td>알파벳</td>

    <br />

      <tr>

        <th headers="th-data-left">타입</th>
        <td>알파벳</td>
        <td>숫자</td>
      </tr>
      <tr>
        <th headers="th-data-left">값</th>
