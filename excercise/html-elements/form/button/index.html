<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- reset button -->
    <input type="reset" value="초기화" />
    <button type="reset">초기화</button>

    <!-- submit button -->
    <input type="submit" value="제출" />
    <button type="submit">제출</button>

    <!-- 일반 버튼 -->
    <button onclick="doIt()">클릭하세요!</button>

    <script>
      function doIt() {
        alert("클릭했습니다!");
      }
    </script>
  </body>
</html>
